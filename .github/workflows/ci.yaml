name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff lint
        run: ruff check . --output-format=github

      - name: Run Ruff format check
        run: ruff format --check .

      - name: Run MyPy type check
        run: mypy scripts/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run feed.py
        env:
          CSE_ID: ${{ secrets.CSE_ID }}
          CSE_KEY: ${{ secrets.CSE_KEY }}
          COMPANY_CONFIG: ${{ github.workspace }}/config/companies.json
          SETTINGS_CONFIG: ${{ github.workspace }}/config/settings.json
          JSON_SALT: "ci-test"
        run: python -m scripts.feed

      - name: Verify feed outputs
        run: |
          test -f index.html || (echo "index.html missing!" && exit 1)
          test -f data/manifest.json || (echo "manifest.json missing!" && exit 1)
          jq '.json_path and .count and .updated_at' data/manifest.json > /dev/null

      - name: Summarize feed
        run: python -m scripts.summarize
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Verify summary output
        run: |
          test -f summary.md || (echo "summary.md missing!" && exit 1)
          head -n 20 summary.md || true

      - name: Print manifest and JSON path
        run: |
          cat data/manifest.json
          python -m scripts.print_json_path

      - name: Cleanup generated files
        run: rm -rf data index.html summary.md
