name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Ruff lint
        run: ruff check . --output-format=github
      - name: Ruff format check
        run: ruff format --check .
      - name: Mypy type check
        run: mypy scripts/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run feed.py
        env:
          CSE_ID: ${{ secrets.CSE_ID }}
          CSE_KEY: ${{ secrets.CSE_KEY }}
          COMPANY_CONFIG: ${{ github.workspace }}/config/companies.json
          SETTINGS_CONFIG: ${{ github.workspace }}/config/settings.json
          JSON_SALT: "ci-test"
        run: python scripts/feed.py
      - name: Verify outputs
        run: |
          test -f index.html || (echo "index.html missing!" && exit 1)
          test -f data/manifest.json || (echo "manifest.json missing!" && exit 1)
          jq '.json_path and .count and .updated_at' data/manifest.json > /dev/null
      - name: Show manifest
        run: |
          cat data/manifest.json
          python scripts/print_json_path.py
      - name: Cleanup
        run: rm -rf data index.html
